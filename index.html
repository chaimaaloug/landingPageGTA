<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="/images/logo2.png">
    <link rel="stylesheet" href="styles.css">
    <title>GTA 6 - Landing Page</title>
</head>

<body>
    
    <!--************* HERO SECTION ***************-->
    <section class="hero-image">
        <div class="hero-image-container">
            <div class="hero-nav-bar">
                <img src="images/hero/logo1.png" class="hero-nav-bar-logo" alt="Logo rockstar">
                <nav>
                    <ul>
                        <li><a href="#">Accueil</a></li>
                        <li><a href="#">Versions</a></li>
                        <li><a href="#">Fonctionnalités</a></li>
                        <li><a href="#">FAQ</a></li>
                    </ul>
                </nav>
                <button type="button" class="preorderBotton">Précommander</button>
            </div>
            <div class="hero-text">
                <img src="images/hero/logo2.png" alt="Logo de GTA 6" class="hero-text-gta6logo">
                <div class="">
                    <h1 class="hero-text-title">Sortie prévue le 01 Janvier 2023</h1>
                    <div id="countdown">
                        <ul>
                            <li><span id="days"></span>JOURS</li>
                            <li><span id="hours"></span>HEURES</li>
                            <li><span id="minutes"></span>MINUTES</li>
                            <li><span id="seconds"></span>Secondes</li>
                        </ul> 
                   </div>
                </div>
                <button type="button" class="preorderBotton">Précommander</button>
            </div>     
        </div>
    </section>
    


<footer>
    <div class="footerContent"> 
        <div class="legal">
            <h3>Mentions Légales</h3>
            <p>CGU</p>
            <p>Politique de Confidentialité</p>
            <p>Mentions Légales</p>
        </div>
        <div class="about">
            <h3>Menu</h3>
            <p>Partenaires</p>
            <p>FAQ</p>
           
        </div>
        <div class="socialMedia">
            <h3> Réseaux Sociaux </h3>
            <div class="socialMediaIcon">
                <i class="fab fa-facebook fa-2x"></i>
                <i class="fab fa-twitter fa-2x"></i>
                <i class="fab fa-instagram fa-2x"></i>
            </div>
        </div>
    </div>
</footer>

<script src="scripts.js"></script>
</body>
</html>
